<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fashion Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="text-center mb-5 p-5">
        <h1 >FROW</h1>
        <h2>Welcome to our virtual fashion show!</h2>
    </div>

    <div class="container text-center">
        <button th:each="designer: ${designers}" type="button" class="btn btn-primary translate-middle badge rounded-pill p-4 m-2">
            <a th:href="@{/designer}" class="fs-3 text-dark">[[${designer.name}]]</a>
        </button>
    </div>
</div>


</body>
</html>
